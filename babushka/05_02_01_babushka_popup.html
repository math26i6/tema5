<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Babushka</title>
    <link rel="stylesheet" href="">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="style">


    <style>
        body {
            max-width: 1200px;
            margin: auto;
            background-image: url("https://s3.amazonaws.com/liftclient-offloading/rebelpig/wp-content/uploads/2018/01/07001139/dark-wood-texture.jpg");
        }

        #menu {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;

        }

        section {
            text-align: center;
            border: 2px solid white;
            background-color: rgba(201, 201, 201, 0.38);
            margin: 1rem
        }

        #menu {
            text-align: center;
            border: none;
            background-color: rgba(0, 0, 0, 0);
            margin: 1rem
        }

        img {
            width: 20vw;
            height: 15vw;
        }

        #popup {
            display: none;
            max-width: 1200px;
            width: 100vw;
            height: 100vh;
            position: fixed;

        }

        #se {
            font-size: 1.5rem;
            font-family: sans-serif;
            font-style: oblique;
        }

        #se:hover {
            color: black;
            cursor: pointer;
        }

        #indhold {
            text-align: center;
            border: 2px solid rgb(255, 255, 255);
            background-color: rgb(144, 144, 144);
            margin: 1rem;
            max-width: 1200px;
            height: 45%;
        }

        article {
            display: grid;
            grid-template-columns: 1fr 2fr;
        }

        h1 {
            font-family: impact;
            font-size: 4rem;
            color: white;
            text-align: center;
        }

        h2 {
            font-family: impact;
            font-size: 1.5rem;
            color: white;
        }

        h4 {
            font-family: sans-serif;
            color: white;
            padding: 1rem;
        }

        #tekst h4 {}

        p {
            font-family: sans-serif;
            color: white;
        }

        a {
            font-family: sans-serif;
            font-size: 2rem;
            color: blue;
            text-decoration: none;
        }

        .valgt {
            background-color: white;
            color: black;
            border: 2px solid black;
            box-shadow: 20px;
        }

        button {
            font-size: 2rem;
            text-align: center;
            background-color: rgb(87, 87, 87);
            color: white;
            font-family: impact;
            border: 2px solid white;
            margin: 1rem;
            padding: 0.5rem;
            cursor: pointer;

        }

        nav {
            text-align: center;
        }

        #top {
            text-align: center;
            font-style: italic;
            font-size: 5rem;
        }
    </style>
</head>

<body>
    <div id="popup">
        <div id="luk"><button>Close</button></div>
        <div id="indhold"></div>

    </div>
    <h1 id="top">BISTRO BABUSHKA</h1>


    <nav>
        <h1 id="h1_menu">Menu</h1>
        <button class="filter" data-kategori="alle">Alle Retter</button>
        <button class="filter" data-kategori="forretter">Forretter</button>
        <button class="filter" data-kategori="hovedretter">Hovedretter</button>
        <button class="filter" data-kategori="desserter">Desserter</button>
        <button class="filter" data-kategori="sideorders">Sideorders</button>
        <button class="filter" data-kategori="drikkevarer">Drikkevarer</button>

    </nav>

    <section id="menu"></section>
    <script>
        document.addEventListener("DOMContentLoaded", start);

        let retter = [];
        let filter = "alle";


        function start() {
            console.log("start");
            let retter = document.querySelector("#menu");
            async function getRetter() {
                let babushka = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1jxxxFoWBuMJ1qhQ9BQIAyKHmP38XtAF9_sQr0xo5JLo");
                mad = await babushka.json();
                mad.sort((a, b) => {
                    return a.navn.localeCompare(b.navn);
                });
                showMenu();
            }

            console.log(retter);

            function showMenu() {
                retter.innerHTML = "";
                mad.forEach(hvilket => {
                    if (filter == "alle" || filter == hvilket.kategori) {
                        let template =
                            `<section>
                        <h2>${hvilket.navn}</h2>

                        <img src="imgs/small/${hvilket.billede}-sm.jpg"> <br>
                        <h4> ${hvilket.kort}</h4>

                        <p>Pris: ${hvilket.pris},-</p>

<p id="se">Se mere</p>
                    </section>`;
                        retter.insertAdjacentHTML("beforeend", template);
                        retter.lastElementChild.addEventListener("click", open);


                        function open() {
                            document.querySelector("#indhold").innerHTML =


                                `  <h2>${hvilket.navn}</h2>
                            <article>

                            <div id="billede">
                        <img src="imgs/small/${hvilket.billede}-sm.jpg">
                            </div>

                            <div id="tekst">
                        <h4> ${hvilket.kort}</h4>
 <p>Oprindelse: ${hvilket.oprindelse}</p>
                        <p> ${hvilket.lang}</p>

                        <p> Pris: ${hvilket.pris},-</p>
                            </div>

                    </article>`;

                            document.querySelector("#popup").style.display = "block";
                        }

                    }

                });
            }

            document.querySelector("#luk button").addEventListener("click", () => {
                document.querySelector("#popup").style.display = "none";
            });






            document.querySelectorAll(".filter").forEach(elm => {
                elm.classList.remove("valgt");
                elm.addEventListener("click", filtering);

            })

            function filtering() {
                document.querySelectorAll(".filter").forEach(farve => {
                    farve.classList.remove("valgt");

                });
                filter = this.getAttribute("data-kategori");
                this.classList.add("valgt");
                document.querySelector("#h1_menu").textContent = this.textContent;
                showMenu();
            }
            getRetter();

        }
    </script>
</body>

</html>
